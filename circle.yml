machine:
  python:
    version: 3.5.1
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/images.tar ]]; then docker load --input ~/docker/images.tar; fi
    - python build.py
    - mkdir -p ~/docker; docker save --output ~/docker/images.tar $(docker image --format "{{.Repository}}:{{.Tag}}" | tr '\n' ' ')

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
